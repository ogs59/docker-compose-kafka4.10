            #KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:19092,2@kafka-2:19092,3@kafka-3:19092
            #KAFKA_LISTENERS: INTERNAL://:9093,CONTROLLER://:19092
            ##KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka-2:9093
            #KAFKA_ADVERTISED_LISTENERS: INTERNAL://192.168.1.125:9093
            #KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
            #KAFKA_LOG_DIRS: /var/lib/kafka/data
            #KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
            #KAFKA_CLUSTER_ID: "ohEfzflmT6-TloTKzfp5YA"  # 让容器自动生成 cluster-id
            #CLUSTER_ID: "ohEfzflmT6-TloTKzfp5YA"
            #KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
            #KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 2
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-1:19092,2@kafka-2:19093,3@kafka-3:19094
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:19093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://192.168.1.125:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CLUSTER_ID: "ohEfzflmT6-TloTKzfp5YA"
