  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: "rxx-cluster"
      #KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka-1:9092,kafka-2:9093,kafka-3:9094"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "192.168.1.125:9092,192.168.1.125:9093,192.168.1.125:9094"
      KAFKA_CLUSTERS_0_ZOOKEEPER: "false"
    networks:
